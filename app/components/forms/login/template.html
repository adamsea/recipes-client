<form method="post" action="" class="forms">
  <fieldset>
    <legend>Login</legend>
    <row>
      <column cols="5">
        <input name="username" placeholder="Username" type="text" required>
      </column>
      <column cols="5">
        <input name="password" placeholder="password" type="password" required>
      </column>
      <column cols="2">
        <button type="submit" round>Login</button>
      </column>
    </row>
  </fieldset>
</form>
