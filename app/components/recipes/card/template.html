<div class="card recipe-card" data-recipe-id="<%= id %>">
  <div class="card-title">
    <% if (image) { %>
      <img src="<%= image %>" alt="<%= title %>">
    <% } %>
    <h3><%= title %></h3>
  </div>

  <div class="card-content">
    <p><%- truncate(description, 60) %></p>
    <p class="small"><%= pad('posted by', 10) %><span data-filter-text><%= user.username %></span></p>
  </div>

  <div class="card-actions">
    <button class="card-view-more" outline round small>View More</button>
  </div>
</div>
