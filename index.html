<!DOCTYPE html>
<html>

<head>
  <title>Recipe Sample Application</title>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://fonts.googleapis.com/css?family=Maven+Pro:400,500,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="assets/css/kube/kube.css" />
  <link rel="stylesheet" href="assets/css/main.css" />
</head>

<body>

  <row>
    <column cols="10" offset="1">
      <row class="page-heading" end>
        <column cols="8">
          <h1 class="title">My Recipes</h1>
        </column>
        <column cols="4">
          <div class="recipe-filter">
          </div>
        </column>
      </row>
    </column>
  </row>

  <row>
    <column cols="8" offset="1">
      <blocks class="recipe-list" cols="3">
      </blocks>
    </column>
    <column cols="2">
      <h2>Tags</h2>
      <div class="tag-totals">
      </div>
    </column>
  </row>

  <script src="assets/js/app.js"></script>

</body>

</html>
